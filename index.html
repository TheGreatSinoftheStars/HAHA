<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KOTSGI - Ultimate AI Particle</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        
        /* Overlay Teks untuk Gestur Khusus */
        #text-overlay {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; font-size: 10vw; font-weight: bold;
            text-align: center; pointer-events: none; opacity: 0;
            transition: all 0.3s ease; z-index: 10; width: 100%;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
        }

        #ui-guide {
            position: absolute; top: 15px; left: 15px;
            color: #00ffcc; background: rgba(0,0,0,0.7);
            padding: 12px; border-radius: 8px; font-size: 11px;
            border-left: 4px solid #ff007b; z-index: 5; line-height: 1.5;
        }

        #video-preview {
            position: absolute; bottom: 15px; right: 15px;
            width: 90px; height: 120px; border: 2px solid #ff007b;
            border-radius: 8px; overflow: hidden; transform: scaleX(-1);
            opacity: 0.7; background: #111;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* Layar Start untuk Mobile */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #222 0%, #000 100%);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100; color: white;
        }
        button {
            padding: 15px 40px; font-size: 18px; background: #ff007b;
            color: white; border: none; border-radius: 50px; cursor: pointer;
            font-weight: bold; margin-top: 25px; box-shadow: 0 0 20px #ff007b;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color: #ff007b; margin-bottom: 5px;">??????</h1>
        <p style="opacity: 0.8;">Interactive Particle System</p>
        <button onclick="startApp()">MULAI KAMERA</button>
    </div>

    <div id="ui-guide">
        <b>Ganti Bentuk:</b> üñêÔ∏è (Buka Telapak)<br>
        <b>Ledakan:</b> üëå (Cubit Jari)<br>
        <b>‚ÄΩ‚ÄΩ‚ÄΩ‚ÄΩ‚ÄΩ:</b> ü§ü (Simbol Love)<br>
        <b>?¬ø??¬ø??¬ø??:</b> ü§û (Jari Silang)
    </div>

    <div id="text-overlay"></div>

    <div id="video-preview">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script type="module">
        import * as THREE from 'three';

        // --- KONFIGURASI AWAL ---
        const PARTICLE_COUNT = window.innerWidth < 600 ? 5000 : 9000;
        let currentShapeIndex = 0;
        let expansion = 0;
        let targetExpansion = 0;
        let hue = 0.6;
        let lastShapeChange = 0;

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // --- GENERATOR BENTUK ---
        const geometry = new THREE.BufferGeometry();
        const posArray = new Float32Array(PARTICLE_COUNT * 3);
        const targetArray = new Float32Array(PARTICLE_COUNT * 3);
        const colorArray = new Float32Array(PARTICLE_COUNT * 3);

        function createSphere() {
            const arr = new Float32Array(PARTICLE_COUNT * 3);
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
                const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
                arr[i * 3] = 2.2 * Math.cos(theta) * Math.sin(phi);
                arr[i * 3 + 1] = 2.2 * Math.sin(theta) * Math.sin(phi);
                arr[i * 3 + 2] = 2.2 * Math.cos(phi);
            }
            return arr;
        }

        function createHeart() {
            const arr = new Float32Array(PARTICLE_COUNT * 3);
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const t = Math.random() * Math.PI * 2;
                arr[i * 3] = (16 * Math.pow(Math.sin(t), 3)) * 0.15;
                arr[i * 3 + 1] = (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) * 0.15;
                arr[i * 3 + 2] = (Math.random() - 0.5) * 0.5;
            }
            return arr;
        }

        function createSaturn() {
            const arr = new Float32Array(PARTICLE_COUNT * 3);
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                if (i < PARTICLE_COUNT * 0.5) {
                    const u = Math.random(); const v = Math.random();
                    const theta = 2 * Math.PI * u; const phi = Math.acos(2 * v - 1);
                    arr[i * 3] = 1.5 * Math.sin(phi) * Math.cos(theta);
                    arr[i * 3 + 1] = 1.5 * Math.sin(phi) * Math.sin(theta);
                    arr[i * 3 + 2] = 1.5 * Math.cos(phi);
                } else {
                    const r = 2.2 + Math.random() * 1.0;
                    const theta = Math.random() * Math.PI * 2;
                    arr[i * 3] = Math.cos(theta) * r;
                    arr[i * 3 + 1] = Math.sin(theta) * r * 0.2;
                    arr[i * 3 + 2] = Math.sin(theta) * r;
                }
            }
            return arr;
        }

        const shapes = [createSphere(), createHeart(), createSaturn()];
        targetArray.set(shapes[0]);

        geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));

        const material = new THREE.PointsMaterial({ size: 0.03, vertexColors: true, blending: THREE.AdditiveBlending });
        const points = new THREE.Points(geometry, material);
        scene.add(points);

        // --- LOGIKA GESTUR ---
        const overlay = document.getElementById('text-overlay');

        window.startApp = function() {
            document.getElementById('start-screen').style.display = 'none';
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5 });
            hands.onResults(onResults);

            const cameraFeed = new Camera(document.getElementById('webcam'), {
                onFrame: async () => await hands.send({image: document.getElementById('webcam')}),
                facingMode: 'user', width: 480, height: 640
            });
            cameraFeed.start();
        }

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks[0]) {
                const landmarks = results.multiHandLandmarks[0];
                const fingerUp = (tip, mcp) => landmarks[tip].y < landmarks[mcp].y;

                // 1. PINCH (Ledakan) - Fitur Awal
                const distPinch = Math.hypot(landmarks[8].x - landmarks[4].x, landmarks[8].y - landmarks[4].y);
                targetExpansion = distPinch < 0.05 ? 1.5 : 0;

                // 2. GESTUR KHUSUS (ü§ü & ü§û) - Fitur Baru
                const isLove = fingerUp(8, 6) && fingerUp(20, 18) && fingerUp(4, 2) && !fingerUp(12, 10);
                const isHusni = fingerUp(8, 6) && fingerUp(12, 10) && !fingerUp(20, 18) && Math.abs(landmarks[8].x - landmarks[12].x) < 0.04;

                if (isLove) {
                    targetArray.set(shapes[1]); // Heart
                    hue = 0.95; overlay.innerText = "I LOVE YOU"; overlay.style.opacity = "1";
                } else if (isHusni) {
                    targetArray.set(shapes[0]); // Sphere
                    hue = 0.12; overlay.innerText = "HUSNI ATHIYAH"; overlay.style.opacity = "1";
                } else {
                    overlay.style.opacity = "0";
                    
                    // 3. PALM (Ganti Bentuk) - Fitur Awal
                    const isPalm = fingerUp(8, 6) && fingerUp(12, 10) && fingerUp(16, 14) && fingerUp(20, 18);
                    if (isPalm && Date.now() - lastShapeChange > 2000) {
                        currentShapeIndex = (currentShapeIndex + 1) % shapes.length;
                        targetArray.set(shapes[currentShapeIndex]);
                        hue = Math.random();
                        lastShapeChange = Date.now();
                    }
                }

                // 4. MOVE (Gerak) - Fitur Awal
                points.position.x += ((0.5 - landmarks[9].x) * 4 - points.position.x) * 0.1;
                points.position.y += ((0.5 - landmarks[9].y) * 4 - points.position.y) * 0.1;
            }
        }

        // --- LOOP ANIMASI ---
        function animate() {
            requestAnimationFrame(animate);
            const pos = geometry.attributes.position.array;
            const cols = geometry.attributes.color.array;
            const colorObj = new THREE.Color().setHSL(hue, 0.8, 0.5);

            expansion += (targetExpansion - expansion) * 0.1;

            for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
                // Morphing
                pos[i] += (targetArray[i] - pos[i]) * 0.1;
                
                // Efek Ledakan Pinch
                pos[i] += (Math.random() - 0.5) * expansion;

                // Update Warna
                if (i % 3 === 0) {
                    cols[i] = colorObj.r;
                    cols[i+1] = colorObj.g;
                    cols[i+2] = colorObj.b;
                }
            }
            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
            points.rotation.y += 0.003;
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
